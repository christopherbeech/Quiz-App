<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Pokémon Quiz</title>
    </head>
    <body>
        
        <!-- Top Section -->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Pokémon Quiz</h2>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You are <span class="text-primary display-4 py-3">0%</span> pokémon master</p>
            </div>
        </div>
        <!-- Quiz Section -->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">On with the questions...</h2>

                <form class="quiz-form text-light">
                    <!-- Q1 -->
                    <div class="my-5">
                        <p class="lead font-weight normal">1. What was Ash's first pokémon?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">Squirtle</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">Pikachu</label>
                        </div>
                    </div>
                    <!-- Q2 -->
                    <div class="my-5">
                        <p class="lead font-weight normal">2. At what level does Wartortle evolve into Blastoise?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">At level 16</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">At level 36</label>
                        </div>
                    </div>
                    <!-- Q3 -->
                    <div class="my-5">
                        <p class="lead font-weight normal">3. How did Ash and his friends first encounter Charmander?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">Walking throw the tall grass and accidently step on Charmander's tail.</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Spotted Charmander injured lying on a rock, abandoned by original. </label>
                        </div>
                    </div>
                    <!-- Q4 -->
                    <div class="my-5">
                        <p class="lead font-weight normal">4. How many evolve forms does Eevee have? </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">Eevee has 5 forms.</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Evee has 8 forms.</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>

            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
